<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brands</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <script defer src="script/script.js"></script>
</head>
<body>
    <div class="brands">
        <nav class="brands__nav nav">

        </nav>
        <div class="brands__content">
            <header class="brands__header header"></header>
            <main class="brands__main main">
                <div class="brands__create create">
                    <h2 class="create__title">Create a brand</h2>
                    <button class="create__btn brands__create_btn"> + Create a brand</button>
                </div>  
                
                <div class="brands__search search">
                    <input type="text" class="search__input" placeholder=" &#128269; Search in name">
                </div>

                <ul class="brands__list"></ul>
                <footer class="brands__footer">
                    <div class="brands__page_info">Showing <span class="brands__items_num"></span> of <span class="brands__items_all"></span></div>
                    <ul class="brands__pagination"></ul>
                </footer>

                <div class="add_form add_form--disabled"></div>
            </main>
        </div>
    </div>
</body>
</html>
